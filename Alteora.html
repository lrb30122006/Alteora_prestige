<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png" type="image/jpg" />
    <link rel="stylesheet" href="Alteora.css">
    <title>Altéora Prestige</title>
</head>
<body>
    <div class="header">
        <img src="/images/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li class="deroulant"><a href="#">Destinations &ensp;</a>
                    <ul class="sous">
                        <li><a href="#">Luxembourg<img src="/images/drapeauLU.jpg" class="drapeau"></a></li>
                        <li><a href="#">Floride<img src="/images/drapeauFLO.jpg" class="drapeau"></a></li>
                        <li><a href="#">Listembourg<img src="/images/drapeauLIS.png" class="drapeau"></a></li>
                    </ul>
                </li>
                <li class="deroulant"><a href="#">Tickets &ensp;</a>
            </li>
                <li class="deroulant"><a href="#">Avis &ensp;</a>
                </li>
                <li class="deroulant"><a href="#">Contact &ensp;</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="intro">
        <h1>Bienvenue sur le site d'Altéora Prestige<br><br>Explorez le monde avec élégance</h1>
    </div>
    <div class="destinations">
        <h1>Nos Destinations</h1>
        <div class="destination">
            <figure class="card fade-in">
                <img src="/images/luxembourg1.png" alt="Luxembourg" class="destination-image">
                <figcaption class="text-card">Luxembourg</figcaption>
            </figure>
            <figure class="card fade-in">
                <img src="/images/miami_beach.jpg" alt="Floride" class="destination-image">
                <figcaption class="text-card">Floride</figcaption>
                </figure>
            <figure class="card fade-in">
                    <img src="/images/cathedralLIS.png" alt="Listembourg" class="destination-image">
                    <figcaption class="text-card">Listembourg</figcaption>
            </figure>
        </div>
    </div>
    <script>
        let lastScroll = window.scrollY;
    const header = document.querySelector('.header');
    
    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;
    
      if (currentScroll > lastScroll && currentScroll > 50) {
        header.classList.add('header-hidden');
      } else {
        header.classList.remove('header-hidden');
      }
    
      lastScroll = currentScroll;
    });
    
    </script>
    <script>
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              // Pour éviter que l'animation se répète :
              observer.unobserve(entry.target);
            }
          });
        }, {
          threshold: 0.1
        });
      
        document.querySelectorAll('.fade-in').forEach(el => {
          observer.observe(el);
        });
      </script>
      
</body>
</html>
